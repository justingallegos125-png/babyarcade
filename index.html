    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&family=Press+Start+2P&family=Orbitron:wght@400;900&family=VT323&family=Silkscreen:wght@400;700&family=Bungee&display=swap');

      :root {
        --retro-dark: #ffffff;
        --accent: #00ff00;
        --accent-secondary: #000000;
        --text-color: #000000;
        --glow: rgba(0, 255, 0, 0.3);
      }

      body {
        background-color: var(--retro-dark);
        background-image: 
          linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
          linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        color: var(--text-color);
        margin: 0;
        font-family: 'Bungee', cursive;
        letter-spacing: -0.01em;
        overflow-x: hidden;
        image-rendering: auto;
      }

      .font-graffiti {
        font-family: 'Permanent Marker', cursive;
      }

      .border-accent {
        border-color: var(--accent);
      }

      .text-accent {
        color: var(--accent);
      }

      .bg-accent {
        background-color: var(--accent);
      }

      .text-secondary {
        color: var(--accent-secondary);
      }

      .border-secondary {
        border-color: var(--accent-secondary);
      }

      .bg-secondary {
        background-color: var(--accent-secondary);
      }

      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 9999;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.4;
      }

      .retro-text-shadow {
        text-shadow: 0 0 10px var(--glow), 2px 2px 0px rgba(0, 0, 0, 1);
      }

      .glow-border {
        box-shadow: 0 0 15px var(--glow);
      }

      input, select, textarea {
        background: #1a0b2e !important;
        border: 2px solid var(--accent) !important;
        color: #fff !important;
        font-family: 'JetBrains Mono', monospace !important;
        text-transform: uppercase;
        outline: none;
        font-size: 0.875rem;
        box-shadow: inset 0 0 5px var(--glow);
      }

      .font-mono-readable {
        font-family: 'JetBrains Mono', monospace;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background-color: #333; border: 1px solid #555; }

      .glitch {
        animation: glitch 1.5s linear infinite;
      }

      @keyframes glitch {
        2%, 64% { transform: translate(0.5px, 0) skew(0deg); }
        4%, 60% { transform: translate(-0.5px, 0) skew(0deg); }
        62% { transform: translate(0, 0) skew(1deg); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .pixel-corner {
        position: relative;
      }
      .pixel-corner::after {
        content: '';
        position: absolute;
        inset: -4px;
        border: 1px solid white;
        pointer-events: none;
        opacity: 0.1;
      }

      h1, h2, h3, h4 {
        font-weight: 900;
        letter-spacing: -0.03em;
        line-height: 1;
      }
    </style>
