
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joshy's Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap');

      :root {
        --retro-dark: #050505;
      }

      body {
        background-color: var(--retro-dark);
        color: #fff;
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: -0.01em;
        overflow-x: hidden;
        image-rendering: auto;
      }

      @keyframes rgb-cycle {
        0% { border-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
        33% { border-color: #00ff00; box-shadow: 0 0 5px #00ff00; }
        66% { border-color: #0000ff; box-shadow: 0 0 5px #0000ff; }
        100% { border-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
      }

      @keyframes rgb-text {
        0% { color: #ff0000; text-shadow: 1px 1px 0px rgba(255,0,0,0.2); }
        33% { color: #00ff00; text-shadow: 1px 1px 0px rgba(0,255,0,0.2); }
        66% { color: #0000ff; text-shadow: 1px 1px 0px rgba(0,0,255,0.2); }
        100% { color: #ff0000; text-shadow: 1px 1px 0px rgba(255,0,0,0.2); }
      }

      @keyframes rgb-bg {
        0% { background-color: #ff0000; }
        33% { background-color: #00ff00; }
        66% { background-color: #0000ff; }
        100% { background-color: #ff0000; }
      }

      .rgb-border {
        border-width: 2px;
        border-style: solid;
        animation: rgb-cycle 4s infinite linear;
      }

      .rgb-text {
        animation: rgb-text 4s infinite linear;
      }

      .rgb-bg {
        animation: rgb-bg 4s infinite linear;
      }

      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .retro-text-shadow {
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 1);
      }

      input, select, textarea {
        background: #000 !important;
        border: 2px solid #fff !important;
        animation: rgb-cycle 4s infinite linear !important;
        color: #fff !important;
        font-family: 'JetBrains Mono', monospace !important;
        text-transform: uppercase;
        outline: none;
        font-size: 0.875rem;
      }

      .font-mono-readable {
        font-family: 'JetBrains Mono', monospace;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background-color: #333; border: 1px solid #555; }

      .glitch {
        animation: glitch 1.5s linear infinite;
      }

      @keyframes glitch {
        2%, 64% { transform: translate(0.5px, 0) skew(0deg); }
        4%, 60% { transform: translate(-0.5px, 0) skew(0deg); }
        62% { transform: translate(0, 0) skew(1deg); }
      }

      .pixel-corner {
        position: relative;
      }
      .pixel-corner::after {
        content: '';
        position: absolute;
        inset: -4px;
        border: 1px solid white;
        pointer-events: none;
        opacity: 0.1;
      }

      h1, h2, h3, h4 {
        font-weight: 900;
        letter-spacing: -0.03em;
        line-height: 1;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "htm": "https://esm.sh/htm@3.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
