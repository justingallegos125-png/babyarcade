
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin's Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

      :root {
        --retro-dark: #000000;
      }

      body {
        background-color: var(--retro-dark);
        color: #fff;
        margin: 0;
        font-family: 'VT323', monospace;
        letter-spacing: 1px;
        overflow-x: hidden;
      }

      /* Enhanced RGB Rainbow Animations */
      @keyframes rgb-cycle {
        0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        17% { border-color: #ff8800; box-shadow: 0 0 10px #ff8800; }
        33% { border-color: #ffff00; box-shadow: 0 0 10px #ffff00; }
        50% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        67% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
        83% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; }
        100% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
      }

      @keyframes rgb-text {
        0% { color: #ff0000; text-shadow: 0 0 15px #ff0000; }
        17% { color: #ff8800; text-shadow: 0 0 15px #ff8800; }
        33% { color: #ffff00; text-shadow: 0 0 15px #ffff00; }
        50% { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
        67% { color: #00ffff; text-shadow: 0 0 15px #00ffff; }
        83% { color: #0000ff; text-shadow: 0 0 15px #0000ff; }
        100% { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
      }

      @keyframes rgb-bg {
        0% { background-color: #ff0000; }
        17% { background-color: #ff8800; }
        33% { background-color: #ffff00; }
        50% { background-color: #00ff00; }
        67% { background-color: #00ffff; }
        83% { background-color: #0000ff; }
        100% { background-color: #ff00ff; }
      }

      .rgb-border {
        border-width: 2px;
        border-style: solid;
        animation: rgb-cycle 3s infinite linear;
      }

      .rgb-text {
        animation: rgb-text 3s infinite linear;
      }

      .rgb-bg {
        animation: rgb-bg 3s infinite linear;
      }

      /* CRT Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: rgba(18, 16, 16, 0.05);
        opacity: 0;
        z-index: 9999;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.2; }
        5% { opacity: 0.3; }
        10% { opacity: 0.2; }
        100% { opacity: 0.25; }
      }

      .retro-text-shadow {
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 1);
      }

      input, select, textarea {
        background: #000 !important;
        border: 2px solid #fff !important;
        animation: rgb-cycle 3s infinite linear !important;
        color: #fff !important;
        font-family: 'VT323', monospace !important;
        text-transform: uppercase;
        outline: none;
      }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { animation: rgb-bg 3s infinite linear; background-color: #fff; }

      .glitch {
        animation: glitch 1s linear infinite;
      }

      @keyframes glitch {
        2%, 64% { transform: translate(2px, 0) skew(0deg); }
        4%, 60% { transform: translate(-2px, 0) skew(0deg); }
        62% { transform: translate(0, 0) skew(5deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "htm": "https://esm.sh/htm@3.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
